<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wheather App</title>
        <link rel="stylesheet" href="weather.css">
        
    </head>
    <body>
        
        <div class="main-container">
            
            <div class="container top">
                <h2>Wheather App</h2>
                
                <form action="" onsubmit="return false">
                    <input type="text" class="search" placeholder="Search by City Name" autocomplete="off">
                    
                    <button type="submit" class="btn">Submit</button>
                    <!-- handle by js -->
                    <p class="error"></p>
                </form>
                
                
                <section>
                    <div class="container">
                        <div class="icon">
                            <img src="" alt="" class="weather-icon">
               </div>

               <div class="location">
                   <div class="city">City,Country</div>
                   <div class="date">Date</div>
                </div>
                
                <div class="current">
                    <div class="temp">Temp: <span> </span></div>
                    <div class="weather">Weather:</div>
                    <div class="temp-range">Temp Range:</div>
                </div>
                
                
                
                
                
                
            </div>
            
            
            

            
            
            
        </section>
        
</div>


</div>






<script src="weather.js"></script>

</body>
</html>
